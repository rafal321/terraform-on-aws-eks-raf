---
apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  namespace: default
  name: network-delay1822
spec:
  schedule: '*/1 * * * *' # Every minute
  type: NetworkChaos
  historyLimit: 3
  concurrencyPolicy: Forbid
  networkChaos:
    action: delay
    mode: all
    selector:
      namespaces:
        - default
      labelSelectors:
        app: curl-pod-label
    target:
      mode: all
      selector:
        namespaces:
          - default
        labelSelectors:
          app: nginx
    duration: 30s
    direction: to
    delay:
      latency: 200ms
      correlation: '0'
      jitter: 0ms

